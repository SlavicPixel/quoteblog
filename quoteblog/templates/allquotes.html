{% extends "layout.html" %}
{% block content %}
    {% for quote in quotes %}
    <article class="media content-section">
        <div class="media-body">
          <h2><a class="article-title">{{ quote.author }}</a></h2>
          <p class="article-content">{{ quote.text }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
